name: 部署到服务器

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 通过 SSH 部署到服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            # 加载环境变量
            source ~/.zshrc

            # 失败即退出
            set -e

            echo "==> 准备部署目录"
            if [ ! -d /deploy/stair-up-web ]; then
              echo "==> 首次克隆仓库"
              git clone git@github.com:${{ github.repository }}.git /deploy/stair-up-web
            fi
            cd /deploy/stair-up-web
            
            echo "==> 拉取最新代码（如失败会再尝试一次）"
            git pull origin main || git pull origin main

            echo "==> 安装依赖"
            pnpm install

            echo "==> 构建应用"
            pnpm build

            echo "==> 重启 PM2 服务"
            pm2 delete stair-up-web || true
            pm2 start pnpm --name "stair-up-web" -- start
            pm2 save
            echo "==> 部署完成"