name: 部署到服务器

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 通过 SSH 部署到服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            # 加载环境变量
            source ~/.zshrc

            # 1. 进入目录（假设你已经手动克隆过一次，或者参考下面的逻辑）
            mkdir -p /Deploy
            cd /Deploy/stair-up-web || (git clone https://github.com/${{ github.repository }}.git stair-up-web && cd stair-up-web)

            # 2. 拉取最新代码
            git pull origin main

            # 3. 安装依赖
            pnpm install --frozen-lockfile
            pnpm run build

            # 4. 重启服务（假设使用 PM2 管理进程）
            pm2 startOrReload ecosystem.config.js --update-env
            pm2 save